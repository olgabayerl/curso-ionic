<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fotos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="tirarFoto()">
    Foto
  </ion-button>

  <img [src]="fotoURL" />

</ion-content>
